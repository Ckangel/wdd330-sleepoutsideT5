<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <script type="module" src="/js/checkout.js"></script>
</head>
<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <h1>Checkout</h1>
    <form id="checkout-form">
      <fieldset>
        <legend>Customer Information</legend>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />
      </fieldset>

      <fieldset>
        <legend>Address</legend>
        <label for="street">Street Address</label>
        <input type="text" id="street" required />

        <label for="city">City</label>
        <input type="text" id="city" required />

        <label for="state">State</label>
        <input type="text" id="state" required />

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" required />
      </fieldset>

      <fieldset>
        <legend>Payment Info</legend>
        <label for="ccNum">Credit Card Number</label>
        <input type="text" id="ccNum" required />

        <label for="expDate">Expiration Date</label>
        <input type="text" id="expDate" required />

        <label for="secCode">Security Code</label>
        <input type="text" id="secCode" required />
      </fieldset>

      <button type="submit">Checkout</button>
    </form>

    <aside id="order-summary">
      <h2>Order Summary</h2>
      <p>Items Subtotal: $<span id="subtotal">0.00</span></p>
      <p>Tax (6%): $<span id="tax">0.00</span></p>
      <p>Shipping: $<span id="shipping">0.00</span></p>
      <p><strong>Total: $<span id="order-total">0.00</span></strong></p>
    </aside>
  </main>
  <footer class="divider" id="main-footer"></footer>
</body>
</html>
