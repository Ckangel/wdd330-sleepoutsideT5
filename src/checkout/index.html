<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section>
        <div>
          <form id="checkoutForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required placeholder="Enter your first name" />

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required placeholder="Enter your last name" />

            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address" name="street-address" required placeholder="Enter your street address" />

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required placeholder="Enter your city" />

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required placeholder="Enter your state" />

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required placeholder="Enter your zip code" />


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" />

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required placeholder="Enter your shipping address" />

          </form>
        </div>
        <div id="payment">
          <h3>Payment Information</h3>
          <p>We accept all major credit cards.</p>
          <p>For security, please do not enter your credit card information here.</p>
          <form id="paymentForm">
            <label for="card-name">Cardholder Name:</label>
            <input type="text" id="card-name" name="card-name" required />

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required />

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" required />

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required />
            
            <button type="submit">Place Order</button>
          </form>
          <form id="orderSummary">
            <h3>Order Summary</h3>
            <p>Items:</p>
            <ul id="itemList"></ul>
            <p>Subtotal: <span id="subtotal"></span></p>
            <p>Tax: <span id="taxAmount"></span></p>
            <p>Discount: <span id="discountAmount"></span></p>
            <p>Shipping: <span id="shippingEstimate"></span></p>
            <p>Total: <span id="totalAmount"></span></p>
          </form>

        </div>
      </section>
    </main>
    <footer class="divider" id="main-footer"></footer>
  </body>
</html>
